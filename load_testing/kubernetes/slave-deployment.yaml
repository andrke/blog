apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    role: locust-slave
  name: locust-slave
spec:
  replicas: 2
  selector:
    matchLabels:
      role: locust-slave
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        role: locust-slave
    spec:
      containers:
      - image: entigoandrke/locust-tasks:latest
        imagePullPolicy: IfNotPresent
        name: locust-slave
        env:
          - name: LOCUST_TARGET_HOST
            valueFrom:
              configMapKeyRef:
                name: locust-cm
                key: LOCUST_TARGET_HOST
          - name: LOCUST_MODE
            value: salve
          - name: LOCUST_MASTER
            value: locust-master
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
